<!DOCTYPE html>
<html lang=en>

<head>
     <title>Marco CarrilloÂ© Timed Testing</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--***********************************************-->
    <!-- Adding a video background for special effects -->
    <!--***********************************************-->
    
    
    <!--*************************************************************-->
    <!--  Displaying main page.  It has 6 rows as follows            -->
    <!--  First row:  The title of what is being done, and timing    -->
    <!--  Second row:  Displays the question                         -->
    <!--  Third row:  Displays multiple choice 1                     -->
    <!--  Fourth row:  Displays multiple choice 2                    -->
    <!--  Fifth row:  Displays multiple choice 3                     -->
    <!--  Sixth row:  Displays multiple choice 4                     -->
    <!--  Seventh row:  Displays whether the user was right or not   -->
    <!--  Eigth row:  Displays the cummulative score for the user    -->
    <!--*************************************************************-->

    <div class="container"> <!--  Main wrapper -->

          <!--*********************************************************************************************************-->
          <!-- This first row displays the quiz name, the title of the game (Timed quiz), and remaining time/questions -->
          <!--*********************************************************************************************************-->

          <div class="row" id="HeaderRow">   <!-- first row:  Header -->

                    <div class="col-sm-3 border align-text-center">
                         <h5 id="QuizNumber">Quiz number:</h5>
                    </div>

                    <div class="col-sm border text-center">
                         <h5>Timed quiz</h5>
                    </div>

                    <div class="col-sm border">   <!-- Last column of first row will be split into two rows-->
                         <div class="row">
                              <h5 id="RemainingTime">Remaining time:</h5>
                         </div>
                         <div class="row">
                              <h5>Remaining # questions</h5>
                         </div>

                    </div>

          </div>  <!-- first row-->

          <!--**************************************************************************************-->
          <!-- Second row only displays information on the left pane.  white space on the right pane-->
          <!--**************************************************************************************-->

          <div class="row" id="SecondRow">
               <div class="col-sm-3 border-left border-right left-pane">
                    <h6 class="font-weight-bold" id="CurrentPlayerName">Current Player:</h6>
               </div>
               <div class="col-sm-9 right-pane">

               </div>
          </div>

          <!--**************************************************************************************-->
          <!-- third row displays name of player on left pane, and the question on the right pane -->
          <!--**************************************************************************************-->

          <div class="row" id="ThirdRow">
               <div class="col-sm-3 left-pane">
                    <h6 class="font-weight-bold" id=CurrentPlayerName></h6>
               </div>
               
               <div class="col-sm-9 right-pane">
                    <h5 id="CurrentQuestionDisplayed">Question:  </h5 >
               </div>
          </div>

          <!--**************************************************************************************-->
          <!-- Fourth row displays # of right questions answered on the left pane, right pane empty -->
          <!--**************************************************************************************-->

          <div class="row" id="FourthRow">
               <div class="col-sm-3 left-pane">
                    <h6 id="NbrRightAnswers"># correct: 0</h6>
               </div>
               
               <div class="col-sm-9 right-pane">
               </div>
          </div>
 
          <!--******************************************************************************************-->
          <!-- Fifth row displays # of incorrect questions answered on the left pane, right pane empty  -->
          <!--******************************************************************************************-->

          <div class="row" id="FifthRow">
               <div class="col-sm-3 left-pane">
                    <h6 id="NbrWrongAnswers"># incorrect: 0</h6>
               </div>
               
               <div class="col-sm-9 right-pane">
               </div>
          </div>

          <!--******************************************************************************************-->
          <!-- Sixth row displays the list of top scorere on the left pane, on the right pane, it does  -->
          <!-- display the four multiple answer choices so that user can choose best answer             -->
          <!--******************************************************************************************-->

          <div class="row" id="SixthRow">
               <div class="col-sm-3 left-pane">
                    <br>
                    <h6>Highest scores</h6>
                    <ol>
                         <li id="N1score"><h6></h6></li>
                         <li id="N2score"></li>
                         <li id="N3score"></li>
                         <li id="N4score"></li>
                         <li id="N5score"></li>
                    </ol>
               </div>
               
               <div class="col-sm-9 right-pane">  <!--contains all four buttons, so we will subdivide this into 4 rows-->
                    <div class="row">  <!-- multiple choice answer 1-->
                         <div class="container button-container">
                              <button type="button" id="MultipleChoice1" class="btn btn-info btn-lg rounded-pill btn-block">Multiple choice 1</button> 
                         </div> 
                    </div>

                    <div class="row">  <!-- multiple choice answer 2-->
                         <div class="container button-container">
                              <button type="button" id="MultipleChoice2" class="btn btn-info btn-lg rounded-pill btn-block">Multiple choice 2</button> 
                         </div> 
                    </div>

                    <div class="row">  <!-- multiple choice answer 3-->
                         <div class="container button-container">
                              <button type="button" id="MultipleChoice3" class="btn btn-info btn-lg rounded-pill btn-block">Multiple choice 3</button> 
                         </div> 
                    </div>

                    <div class="row">  <!-- multiple choice answer 4-->
                         <div class="container button-container">
                              <button type="button" id="MultipleChoice4" class="btn btn-info btn-lg rounded-pill btn-block">Multiple choice 4</button> 
                         </div> 
                    </div>
               </div>
          </div>


          <!--****************************************************************-->
          <!-- Seventh row displays whether the user is correct or incorrect  -->
          <!--****************************************************************-->

          <div class="row bottom-class" id="footer_container">
               <div class="col-sm-3 left-pane"></div>

               <div class="col-sm-9 align-self-center">
                    <h5 id="right_or_wrong_msg"></h5>
               </div>
          </div>

     </div> <!--main wrapper-->
     
    <!--*****************************-->
    <!-- Bootstrap needed libraries  -->
    <!--*****************************-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

     <script src="assets/js/script.js"></script>        <!-- Contains the questions/multiple choices/answer for each question-->


</body>
</html>
